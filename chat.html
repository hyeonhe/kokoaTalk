<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">박은빈</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, June 30, 2020
      </div>
      <div class="message-row">
        <img
          src="https://i.pinimg.com/originals/d2/ff/4a/d2ff4ad2cac0cc8cf15864a427891895.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">박은빈</span>
          <div class="message__info">
            <span class="message__bubble">안녕하세요 박은빈입니다.</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">안녕하세요!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://i.pinimg.com/originals/d2/ff/4a/d2ff4ad2cac0cc8cf15864a427891895.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">박은빈</span>
          <div class="message__info">
            <span class="message__bubble"
              >8월 31일에 브람스를 좋아하세요? 시작하니까요 본방사수
              부탁드립니다!</span
            >
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >말하지 않아도 볼 준비 했으니까 코로나 조심하시고 본방사수 꼭
              할게요!!</span
            >
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://i.pinimg.com/originals/d2/ff/4a/d2ff4ad2cac0cc8cf15864a427891895.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">박은빈</span>
          <div class="message__info">
            <span class="message__bubble"
              >감사합니다. 앞으로 자주 만날 수 있을 거에요~</span
            >
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >정말요? 자주 못봐서 아쉬웠는데 너무 좋아요!</span
            >
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>화면을 작게 만들어주세요!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
