<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">송지원</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">언니 요새 뭐해요?</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">졸업학년이니까 취준하나?</span>
            <span class="message__time">18:40</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/jiwon.PNG" />
        <div class="message-row__content">
          <span class="message__author">송지원</span>
          <div class="message__info">
            <span class="message__bubble">취준? 그치 취준하고 있지..</span>
            <span class="message__time">18:40</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">근데 왜 안하는거 같지?</span>
            <span class="message__time">18:41</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/jiwon.PNG" />
        <div class="message-row__content">
          <span class="message__author">송지원</span>
          <div class="message__info">
            <span class="message__bubble">
              하긴 하고 있어! 취준이 쉽나? 너 나중에 해봐라 내가 이러고 있는거
              이해할거다
            </span>
            <span class="message__time">18:41</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">
              그런가?? 넘 무리하지 말고 해요
            </span>
            <span class="message__time">18:43</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/jiwon.PNG" />
        <div class="message-row__content">
          <span class="message__author">송지원</span>
          <div class="message__info">
            <span class="message__bubble"> 오키~ </span>
            <span class="message__time">18:43</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"> 나중에 취업하고 밥 사주세요~ </span>
            <span class="message__time">18:44</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/jiwon.PNG" />
        <div class="message-row__content">
          <span class="message__author">송지원</span>
          <div class="message__info">
            <span class="message__bubble">
              간만에 공부할거니까 카톡 그만 보내
            </span>
            <span class="message__time">18:49</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <!-- <div id="no-mobile">
      <span>화면을 작게 만들어주세요!</span>
    </div> -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
