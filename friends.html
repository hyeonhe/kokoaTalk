<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span id="clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span>
             <i class="fas fa-cog fa-lg"></i>
          </span>
        </div>
      </header>

      <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
      </a>

      <main class="friends-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/eunbin.jfif"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">박은빈</h4>
              <h6 class="user-component__subtitle">브람스를 좋아하세요?</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://i.pinimg.com/originals/d2/ff/4a/d2ff4ad2cac0cc8cf15864a427891895.jpg"
                class="user-component__avatar user-component__avatar--sm"/>
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">
              채널 
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
        </div>
        <ul class="friends__list">
          <h5 class="friends__title">Friends 50</h5>
          <li class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img src="img/songah.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  채송아
                </span>
                <span class="friend__status">
                  난 바이올린이 너무 좋더라
                </span>
              </div>
            </div>
          </li>
          <li class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img src="img/seyoung.png" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  이세영
                </span>
                <span class="friend__status">
                  드림즈 1등하자!
                </span>
              </div>
            </div>          
             </li>
          <li class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img src="img/jiwon.PNG" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  송지원
                </span>
                <span class="friend__status">
                  공부하기 싫어..
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <span>
                  Not Shy-ITZY
                  <i class="fas fa-play"></i>
                </span>
              </div>
            </div>
          </li>
          <li class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img src="img/jungju.png" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  이정주
                </span>
                <span class="friend__status">
                  
                </span>
              </div>
            </div>
            <div class="friend__column">
              
            </div>
          </li>
          <li class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img src="img/dudnf.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  정여울
                </span>
                <span class="friend__status">
                  
                </span>
              </div>
            </div>
            <div class="friend__column">              
            </div>
          </li>          
        </ul>
      </main>      
    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="fas fa-user fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">5</span>
                <i class="far fa-comment fa-2x"></i>
              </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>
      <div id="splash-screen">
        <i class="fas fa-comment"></i>
      </div>
      <!-- <div id="no-mobile">
        <span>화면을 작게 만들어주세요!</span>
      </div> -->
    <script
      src="https://kit.fontawesome.com/f2f3c043e7.js"
      crossorigin="anonymous"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
